<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 项目详情
                    <button class="btn btn-outline-info float-right" type="button" routerLinkActive="active" [routerLink]="['/pro_manage/proList']" >
                        <i class="fa fa-mail-reply"></i>&nbsp;&nbsp;&nbsp;返回
                    </button>
                </div>
                <div class="card-body">
                    <div class="card-block pt-3 card-table">
                        <form class="form-horizontal" [formGroup]="form">
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项 目 名 称：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="name" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项 目 简 称：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="simpleName" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项目负责人：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="principalView" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">创 建 时 间：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="createTime"  readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">开 始 时 间：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="startTime"  readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项 目 进 度：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="percent"  readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项 目 状 态：</label>
                                <div class="col-md-10">
                                    <input type="text" formControlName="state"  class="form-control" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项 目 排 程：</label>
                                <div class="col-md-10">
                                    <input type="text" formControlName="workPlanName" class="form-control" readonly="readonly">
                                </div>
                                <div class="col-md-1">
                                <span class="input-group-btn">
                                        <button  class="btn btn-info" type="button">查看</button>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项目计划书：</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" formControlName="planName" readonly="readonly">
                                </div>
                                <div class="col-md-1">
                                <span class="input-group-btn">
                                        <button  class="btn btn-info" type="button">查看</button>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row text-sm-left">
                                <label class="col-md-1 mt-1 text-sm-left">项 目 描 述：</label>
                                <div class="col-md-10">
                                    <textarea  class="form-control" formControlName="des" style="min-height: 200px" readonly="readonly"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-block pt-3 card-table">
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-group">
                                    <p><b>项目参与人</b></p>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table user-table">
                                <thead>
                                <tr style="background-color: #c2cfd6">
                                    <th>姓名</th>
                                    <th>部门</th>
                                    <th>联系方式</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let value of users">
                                    <td>{{value.name}}</td>
                                    <td>{{value.department.name}}</td>
                                    <td>{{value.phone}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
